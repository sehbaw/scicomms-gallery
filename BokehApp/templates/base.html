<!DOCTYPE html>
<html>
<head>
    <title>Grid Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.pydata.org/bokeh/release/bokeh-3.6.1.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-3.6.1.min.css" rel="stylesheet" type="text/css">
</head>
<body>
      <div class="row">
        <div class="col-sm-6 p-3 text-center">
            {{ div1 | safe }}
        </div>
        <!-- Uncomment this if you want to display the second plot -->
        <div class="col-sm-6 p-3 text-center">
            {{ div2 | safe }}
        </div>
        <div class="col-sm-6 p-3 text-center">
            {{ div3 | safe }}
        </div> 
        </div> 
      </div>
</body>

<script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.6.1.min.js"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.6.1.min.js"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.6.1.min.js"></script>

<!-- Embed the script here -->
{{ script | safe }}

</html>
